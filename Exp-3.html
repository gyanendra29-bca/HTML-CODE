<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Example</title>
    <style>
        blockquote {
            font-style: italic;
            margin: 20px;
            padding: 10px;
            border-left: 4px solid #ccc;
        }
        cite {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <blockquote>
        "The only limit to our realization of tomorrow will be our doubts of today."
        <cite>-  xyz</cite>
    </blockquote>

</body>
</html>
